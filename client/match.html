<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/match.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Yellowtail&display=swap" rel="stylesheet">
    <title>Match</title>
  </head>
  <body>
<!--Header-->
    <div class="header">
        <img class="logo" src="assets/images/logo.png" alt="logo">
        <div class="header-item">
        <a href="" class="button">Match</a>
        <a href="" class="button">Team</a>
        <a href="" class="button">Player</a>
        <a href="" class="button">Tournament</a>
        </div>
        <div class="check">
            <img src="assets/images/user.png" alt="avatar" class="avatar">
        </div>
    </div>

    <!--Body-->
    <div class="body">
        <div class="body-header">
            <h1 class="body-header-title">Match</h1>
            <div class="search-container">
                <div class="search">
                <i class="btn-search fa-solid fa-magnifying-glass"></i>
                <input type="text" class="search-bar" placeholder="Search">
                </div>
                <button class="add-btn">+ Add</button>
            </div>
        </div>
        <div class="date-section">
            <h2 class="date-section-title">Monday 21 October 2024</h2>
            <div class="match-container">
                <div class="match-card">
                    <div class="team">
                        <span>Shakhtar</span>
                        <span class="score">0</span>
                        <i class="trash-btn fas fa-trash"></i>
                    
                    </div>
                    <div class="team">
                        <span>Atalanta</span>
                        <span class="score">3</span>
                        <i class="edit-btn fas fa-edit"></i>
                    </div>
                </div>
                <div class="match-card">
                    <div class="team">
                        <span>Girona</span>
                        <span class="score">2</span>
                        <i class="trash-btn fas fa-trash"></i>
                    </div>
                    <div class="team">
                        <span>Feyenoord</span>
                        <span class="score">3</span>
                        <i class="edit-btn fas fa-edit"></i>
                    </div>
                </div>
                <div class="match-card">
                    <div class="team">
                        <span>Liverpool</span>
                        <span class="score">2</span>
                        <i class="trash-btn fa-solid fa-trash"></i>
                    </div>
                    <div class="team">
                        <span>Bologna</span>
                        <span class="score">0</span>
                        <i class="edit-btn fas fa-edit"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Date Section 2 -->
        <div class="date-section">
            <h2 class="date-section-title">Tuesday 22 October 2024</h2>
            <div class="match-container">
                <div class="match-card-future">
                    <div class="team">
                        <span>Milan</span>
                        <span class="time">16:45</span>
                    </div>
                    <div class="team">
                        <span>Club Brugge</span>
                        <span class="icon"><i class="fa-solid fa-calendar-days"></i></span>
                    </div>
                </div>
                <div class="match-card-future">
                    <div class="team">
                        <span>Juventus</span>
                        <span class="time">19:00</span>
                    </div>
                    <div class="team">
                        <span>Stuttgart</span>
                        <span class="icon"><i class="fa-solid fa-calendar-days"></i></span>
                    </div>
                </div>
                <div class="match-card-future">
                    <div class="team">
                        <span>Monaco</span>
                        <span class="time">19:00</span>
                    </div>
                    <div class="team">
                        <span>Crvena Zvezda</span>
                        <span class="icon"><i class="fa-solid fa-calendar-days"></i></span>
                    </div>
                </div>
                <div class="match-card-future">
                    <div class="team">
                        <span>Paris</span>
                        <span class="time">19:00</span>
                    </div>
                    <div class="team">
                        <span>PSV</span>
                        <span class="icon"><i class="fa-solid fa-calendar-days"></i></span>
                    </div>
                </div>
                <div class="match-card-future">
                    <div class="team">
                        <span>Paris</span>
                        <span class="time">19:00</span>
                    </div>
                    <div class="team">
                        <span>PSV</span>
                        <span class="icon"><i class="fa-solid fa-calendar-days"></i></span>
                    </div>
                </div>
                <div class="match-card-future">
                    <div class="team">
                        <span>Paris</span>
                        <span class="time">19:00</span>
                    </div>
                    <div class="team">
                        <span>PSV</span>
                        <span class="icon"><i class="fa-solid fa-calendar-days"></i></span>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
  </body>
</html>
