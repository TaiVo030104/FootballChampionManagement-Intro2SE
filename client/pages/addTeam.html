<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/addPages.css">
    <link rel="stylesheet" href="../styles/style_rule.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Add Team</title>
  </head>
  <body>
    <div id="notification-container"></div>
    <header>
      <div class="header-logo">
        <a href="../pages/main.html">
          <img src="../assets/images/Asset 1@4x 1.svg" alt="Logo">
        </a>
        <h1>Football Championship</h1>
      </div>
      <nav class="nav-tab">
        <a href="../pages/match.html">Match</a>
        <a href="../pages/team.html">Team</a>
        <a href="../pages/.html">Player</a>
        <a href="../pages/tournament.html">Tournament</a>
      </nav>
      <div class="profile-icon">
        <img src="../assets/images/Male_User.svg" alt="Profile Icon">
      </div>
    </header>

    <!-- Body -->
    <div class="body">
      <div class="body-header">
        <h1 class="body-header-title">Add Team</h1>
      </div>
      <div class="form-container">
        <form class="form-content add-team">
          <!-- Team Logo Upload Section -->
          <div class="image-team">
            <div class="logo-upload-area">
              <label for="logo-upload" class="upload-label">Upload Logo</label>
              <br>
              <input type="file" id="logo-upload" />
              <div id="team-logo-preview" class="team-logo"></div> <!-- Updated ID here -->
            </div>                          
          </div>

          <!-- Team Details Form Section -->
          <div class="content">
            <div class="detail">
              <div class="form-group">
                <label for="team-name">Team Name:</label>
                <input type="text" id="team-name" required>
              </div>
              <div class="form-group">
                <label for="team-leader">Team Leader:</label>
                <input type="text" id="team-leader">
              </div>
              <div class="form-group">
                <label for="home-ground">Home Stadium:</label>
                <input type="text" id="home-ground" required>
              </div>
              <div class="form-group">
                <label for="team-size">Team Size:</label>
                <input type="number" id="team-size" value="16">
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Action Buttons -->
      <div class="group-button">
        <button class="btn-cancel">CANCEL</button>
        <button class="btn-save">SAVE</button>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="../scripts/addTeam.js"></script>
  </body>
</html>
