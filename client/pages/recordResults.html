<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/recordResults.css">
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script defer src="../scripts/recordResults.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Record Results</title>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img src="../assets/images/Asset 1@4x 1.svg" alt="Logo" />
        <h1>Football Championship</h1>
      </div>
      <nav class="nav-tab">
        <a href="./match.html">Match</a>
        <a href="./team.html">Team</a>
        <a href="./players.html">Player</a>
        <a href="./prepare_match_report.html">Rank</a>
        <a href="./edit_rule.html">Rule</a>
      </nav>
      <div class="item-3">
        <a class="button" href="#">Login</a>
      </div>
    </header>

    <div class="body">
        <div class="body-header">
            <h1 class="body-header-title">Record Results</h1>
            <div class="body-header-container">
                <div class="team-info">
                  <label>Team A:</label>
                  <div id="teamA-input" class="info-box"></div>
                </div>
                <div class="details">
                  <div class="detail-item">
                    <label>Round:</label>
                    <input id="round-info" class="info-box" />
                  </div>
                  <div class="detail-item">
                    <label>Date:</label>
                    <input id="date-info" class="info-box" />
                  </div>
                  <div class="detail-item">
                    <label>Time:</label>
                    <input id="time-info" class="info-box" />
                  </div>
                  <div class="detail-item">
                    <label>Stage:</label>
                    <input id="stage-info" class="info-box" />
                  </div>
                </div>
                <div class="team-info">
                  <label>Team B:</label>
                  <div id="teamB-input" class="info-box"></div>
                </div>
            </div>
        </div>     
        <div class="table">
            <table class="player-table">
                <thead>
                    <tr>
                        <th>Serial Number</th>
                        <th>Player name</th>
                        <th>Team</th>
                        <th>Goal Type</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="player-table-body">
                  <!-- Data rows go here -->
                </tbody>
            </table>
        </div>
        
        <div class="pagination-container">
            <ul class="pagination home-product__pagination">
                <!-- Pagination goes here -->
            </ul>
            <button class="btn-add">ADD</button>
            <button class="btn-save">SAVE</button>
        </div>
    </div>
  </body>
  <script src="../scripts/main.js"></script>
</html>
