<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/recordResults.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script defer src="../scripts/recordResults.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Record Results</title>
  </head>
  <body>
    <header>
        <div class="header-logo">
            <img src="../assets/images/Asset 1@4x 1.svg" alt="Logo">
            <h1>Football Championship</h1>
        </div>
        <nav class="nav-tab">
            <a href="../pages/match.html">Match</a>
            <a href="../pages/team.html">Team</a>
            <a href="../pages/">Player</a>
            <a href="../pages/tournament.html">Tournament</a>
            <a href="../pages/edit_rule.html">Rule</a>
        </nav>
        <div class="profile-icon">
            <img src="../assets/images/Male_User.svg" alt="Profile Icon">
        </div>
    </header>

    <div class="body">
        <div class="body-header">
            <h1 class="body-header-title">Record Results</h1>
            <div class="body-header-container">
                <div class="team-info">
                    <img src="../assets/images/recordResults/teamA.png" alt="Team A Logo" class="team-logo">
                    <div class="team-input">Team A:</div>
                    <div id="teamA-name" class="team-name"></div>
                </div>
                <div class="details">
                    <div class="detail-item">
                      <label>Round:</label>
                      <div id="round-info" class="info-box">Finally</div>
                    </div>
                    <div class="detail-item">
                      <label>Date:</label>
                      <div id="date-info" class="info-box">30/11/2024</div>
                    </div>
                    <div class="detail-item">
                      <label>Time:</label>
                      <div id="time-info" class="info-box">19:00</div>
                    </div>
                    <div class="detail-item">
                      <label>Stage:</label>
                      <div id="stage-info" class="info-box">My Dinh</div>
                    </div>
                </div>
                <div class="team-info">
                    <img src="../assets/images/recordResults/teamB.png" alt="Team B Logo" class="team-logo">
                    <div class="team-input">Team B:</div>
                    <div id="teamB-name" class="team-name"></div>
                </div>
            </div>
        </div>     
        <div class="table">
            <table class="player-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Team A</th>
                        <th>Team B</th>
                        <th>Date & Time</th>
                        <th>Venue</th>
                        <th>Round</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="player-table-body">
                 
                </tbody>
            </table>
            
        </div>
        
        <div class="pagination-container">
            <ul class="pagination home-product__pagination">
                <!-- Các nút phân trang sẽ được thêm vào ở đây -->
            </ul>
            <button class="btn-add">ADD</button>
            <button class="btn-save">SAVE</button>
        </div>
        
        
        
      </div>
      
      
    </div>
  </body>
</html>
