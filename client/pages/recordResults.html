<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/recordResults.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Team</title>
  </head>
  <body>

    <!--Header-->
    <div class="header">
        <img class="logo" src="assets/images/logo.png" alt="logo">
        <div class="header-item">
          <a href="" class="button">Match</a>
          <a href="" class="button">Team</a>
          <a href="" class="button">Player</a>
          <a href="" class="button">Tournament</a>
        </div>
        <div class="check">
          <img src="assets/images/user.png" alt="avatar" class="avatar">
        </div>
      </div>

    <!--Body-->
    <div class="body">
        <div class="body-header">
            <h1 class="body-header-title">Record Results</h1>
            <div class="body-header-container">
                <div class="team-info">
                    <img src="./assets/images/recordResults/teamA.png" alt="AC Milan Logo" class="team-logo">
                    <div class="team-input">Team A:</div>
                    <div class="team-name">                 </div>
                </div>
                <div class="details">
                    <div class="detail-item">
                      <label>Round:</label>
                      <div class="info-box">Finally</div>
                    </div>
                    <div class="detail-item">
                      <label>Date:</label>
                      <div class="info-box">30/11/2024</div>
                    </div>
                    <div class="detail-item">
                      <label>Time:</label>
                      <div class="info-box">19:00</div>
                    </div>
                    <div class="detail-item">
                      <label>Stage:</label>
                      <div class="info-box">My Dinh</div>
                    </div>
                </div>
                <div class="team-info">
                    <img src="./assets/images/recordResults/teamB.png" alt="AC Milan Logo" class="team-logo">
                    <div class="team-input">Team B:</div>
                    <div class="team-name">                 </div>
                </div>
            </div>
        </div>        
        <div class="table">
            <table class="player-table">
                <thead class="header-title">
                    <tr>
                        <th>Serial Number</th>
                        <th>Player Name</th>
                        <th>Team</th>
                        <th>Role</th>
                        <th>Number of Goal</th>
                        <th>Action</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <div class="actions">
                              <span class="edit-icon"><i class="fas fa-edit"></i></span>
                              <span class="delete-icon"><i class="fas fa-trash"></i></span>
                          </div>
                      </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <div class="actions">
                              <span class="edit-icon"><i class="fas fa-edit"></i></span>
                              <span class="delete-icon"><i class="fas fa-trash"></i></span>
                          </div>
                      </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="pagination-container">
            <ul class="pagination home-product__pagination">
                <li class="pagination">
                    <a href="#" class="pagination-link">
                        <i class="pagination-icon fas fa-angle-left"></i>
                    </a>
                </li>
                <li class="pagination pagination-active">
                    <a href="#" class="pagination-link">
                        <i class="pagination-icon">1</i>
                    </a>
                </li>
                <li class="pagination">
                    <a href="#" class="pagination-link">
                        <i class="pagination-icon">2</i>
                    </a>
                </li>
                <li class="pagination">
                    <a href="#" class="pagination-link">
                        <i class="pagination-icon">3</i>
                    </a>
                </li>
                <li class="pagination">
                    <a href="#" class="pagination-link">
                        <i class="pagination-icon">4</i>
                    </a>
                </li>
                <li class="pagination">
                    <a href="#" class="pagination-doc">
                        <i class="pagination-icon">...</i>
                    </a>
                </li>
                <li class="pagination">
                    <a href="#" class="pagination-link">
                        <i class="pagination-icon">14</i>
                    </a>
                </li>
                <li class="pagination">
                    <a href="#" class="pagination-link">
                        <i class="pagination-icon fas fa-angle-right"></i>
                    </a>
                </li>
            </ul>
            <button class="btn-add">ADD</button>
            <button class="btn-save">SAVE</button>
        </div>
        
        
      </div>
      
      
    </div>
  </body>
</html>
