<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/registerApplication.css">
    <link rel="stylesheet" href="../styles/style_rule.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Team</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-logo">
        <a href="../pages/main.html">
          <img src="../assets/images/Asset 1@4x 1.svg" alt="Logo">
        </a>
        <h1>Football Championship</h1>
      </div>
      
      
        <nav class="nav-tab">
            <a href="../pages/match.html">Match</a>
            <a href="">Team</a>
            <a href="../pages/players.html">Player</a>
            <a href="../pages/tournament.html">Tournament</a>
        </nav>
        <div class="profile-icon">
            <img src="../assets/images/Male_User.svg" alt="Profile Icon">
        </div>
    </header>

    <!-- Body -->
    <div class="body">
      <div class="body-header">
        <h1 class="body-header-title">Teams</h1>
        <div class="search-container">
          <div class="search">
            <i class="btn-search fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search" class="search-bar" placeholder="Search">
          </div>
          <button class="add-btn" onclick="window.location.href='../pages/addTeam.html';">+ Add</button>
        </div>
      </div>

      <div class="table">
        <table class="player-table">
          <thead class="header-title">
            <tr>
              <th>Serial Number</th>
              <th>Team Name</th>
              <th>Team Leader</th>
              <th>Nation</th>
              <th>Team Size</th>
              <th>Action</th> 
            </tr>
          </thead>
          <tbody>
            <!-- Team rows will be inserted here by JavaScript -->
          </tbody>
        </table>
      </div>

      <div class="pagination-container">
        <ul class="pagination home-product__pagination"></ul>
      </div>
    </div>

    <script src="../scripts/team.js"></script>
  </body>
</html>
