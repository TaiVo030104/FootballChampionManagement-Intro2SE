<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/addPages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Add Match</title>
  </head>
  <body>

    <!--Header-->
    <div class="header">
      <img class="logo" src="assets/images/logo.png" alt="logo">
      <div class="header-item">
        <a href="" class="button">Match</a>
        <a href="" class="button">Team</a>
        <a href="" class="button">Player</a>
        <a href="" class="button">Tournament</a>
      </div>
      <div class="check">
        <img src="assets/images/user.png" alt="avatar" class="avatar">
      </div>
    </div>

    <!--Body-->
    <div class="body">
      <div class="body-header">
        <h1 class="body-header-title">Add Match</h1>
      </div>
        <div class="form-container">
            <form action="" class="form-content add-match">
                <div class="image-team">
                    <img src="assets/images/avatar-team1.png" alt="Team A">
                    <div class="add-match form-group">
                        <label for="team-a">Team A:</label>
                        <input type="text" id="team-a" value="Đội tuyển quốc gia Việt Nam">
                    </div>
                </div>
                    <div class ="detail">
                        <div class="add-match form-group">
                          <label for="Round">Round:</label>
                          <input type="text" id="Round" value="Finally">
                        </div>
                        <div class="add-match form-group">
                          <label for="Date">Date:</label>
                          <input type="date" id="Date" value="30/11/2024">
                        </div>
                        <div class="add-match form-group">
                          <label for="time">Time:</label>
                          <input type="time" id="time" value="19:00">
                        </div>
                        <div class="add-match form-group">
                          <label for="Stage">Stage:</label>
                          <input type="text" id="Stage" value="Mỹ Đình">
                        </div>
                  </div>
                
                <div class="image-team">
                    <img src="assets/images/avatar-team2.png" alt="Team B">
                    <div class="add-match form-group">
                        <label for="team-b">Team B:</label>
                        <input type="text" id="team-b" value="Đội tuyển quốc gia Đức">
                    </div>
                </div>
                
            </form>
        </div>

      
        <div class="group-button">
                <button class="btn-cancel">CANCEL</button>
                <button class="btn-save">SAVE</button>
        </div>
      
      
    </div>
    
    
  </div>
</body>
</html>
