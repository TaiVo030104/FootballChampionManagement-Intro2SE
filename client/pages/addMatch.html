<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/addPages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="../scripts/addMatch.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Add Match</title>
  </head>
  <body>

    <header>
      <div class="header-logo">
          <!-- <img src="./assets/img/Asset 1@4x 1.svg" alt="Logo"> -->
          <img src="../assets/images/Asset 1@4x 1.svg" alt="Logo">
          <h1>Football Championship</h1>
      </div>
      <nav class="nav-tab">
          <a href="../pages/match.html">Match</a>
          <a href="../pages/team.html">Team</a>
          <a href="../pages/">Player</a>
          <a href="../pages/tournament.html">Tournament</a>
          <a href="../pages/edit_rule.html">Rule</a>
      </nav>
      <div class="profile-icon item-3 ">
          <!-- <img src="./assets/img/Male_User.svg" alt="Profile Icon"> -->
          <img src="../assets/images/Male_User.svg" alt="Profile Icon">
      </div>
  </header>
    <!--Body-->
    <div class="body">
      <div class="body-header">
        <h1 class="body-header-title">Add Match</h1>
      </div>
        <div class="form-container">
            <form action="" class="form-content add-match">
                <div class="image-team">
                    <img src="../assets/images/avatar-team1.png" alt="Team A">
                    <div class="add-match form-group">
                        <label for="team-a">Team A:</label>
                        <input type="text" id="team-a">
                    </div>
                </div>
                    <div class ="detail">
                        <div class="add-match form-group">
                          <label for="Round">Round:</label>
                          <input type="text" id="Round">
                        </div>
                        <div class="add-match form-group">
                          <label for="Date">Date:</label>
                          <input type="date" id="Date">
                        </div>
                        <div class="add-match form-group">
                          <label for="time">Time:</label>
                          <input type="time" id="time">
                        </div>
                        <div class="add-match form-group">
                          <label for="Stage">Stage:</label>
                          <input type="text" id="Stage">
                        </div>
                  </div>
                
                <div class="image-team">
                    <img src="../assets/images/avatar-team2.png" alt="Team B">
                    <div class="add-match form-group">
                        <label for="team-b">Team B:</label>
                        <input type="text" id="team-b" value=>
                    </div>
                </div>
                
            </form>
        </div>

      
        <div class="group-button">
                <button class="btn-cancel">CANCEL</button>
                <a href="../pages/match.html"> <button class="btn-save">SAVE</button></a>
               
        </div>
      
      
    </div>
    
    
  </div>
  <script src="../scripts/main.js"></script>
</body>
</html>
