<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <header>
      <div class="logo item-1">
        <img src="../assets/images/Asset 1@4x 1.png" />
        <span class="header-title">Football Championship</span>
      </div>
      <nav class="item-2">
        <ul class="nav-list">
          <li class="nav-list-item"><a class="nav-link" href="#">Match</a></li>
          <li class="nav-list-item"><a class="nav-link" href="#">Team</a></li>
          <li class="nav-list-item"><a class="nav-link" href="#">Player</a></li>
          <li class="nav-list-item">
            <a class="nav-link" href="#">Tournament</a>
          </li>
        </ul>
      </nav>
      <div class="item-3">
        <a class="button" href="signup.html">Sign Up</a>
        <a class="button" href="#">Login</a>
      </div>
    </header>
    <main>
      <div class="container background-image">
        <div class="field"></div>
        <div class="container-login">
          <h2 class="heading-sign-up">Login</h2>
          <form action="#" id="login-form" method="">
            <!-- Email -->
            <div class="container-input">
              <label for="email" class="label"> Email </label>
              <svg
                class="email"
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="12"
                viewBox="0 0 14 12"
                fill="none"
              >
                <path
                  d="M11.3333 0.833374H2C1.46957 0.833374 0.960859 1.04409 0.585787 1.41916C0.210714 1.79423 0 2.30294 0 2.83337V9.50004C0 10.0305 0.210714 10.5392 0.585787 10.9143C0.960859 11.2893 1.46957 11.5 2 11.5H11.3333C11.8638 11.5 12.3725 11.2893 12.7475 10.9143C13.1226 10.5392 13.3333 10.0305 13.3333 9.50004V2.83337C13.3333 2.30294 13.1226 1.79423 12.7475 1.41916C12.3725 1.04409 11.8638 0.833374 11.3333 0.833374ZM10.8867 2.16671L6.66667 5.33337L2.44667 2.16671H10.8867ZM11.3333 10.1667H2C1.82319 10.1667 1.65362 10.0965 1.5286 9.97145C1.40357 9.84642 1.33333 9.67685 1.33333 9.50004V3.00004L6.26667 6.70004C6.38206 6.78659 6.52242 6.83337 6.66667 6.83337C6.81091 6.83337 6.95127 6.78659 7.06667 6.70004L12 3.00004V9.50004C12 9.67685 11.9298 9.84642 11.8047 9.97145C11.6797 10.0965 11.5101 10.1667 11.3333 10.1667Z"
                  fill="#4B5563"
                />
              </svg>
              <input
                class="input"
                type="email"
                id="email"
                placeholder="Enter your email address"
                value=""
                required
              />
            </div>
            <!-- Password -->
            <div class="container-input no-bottom-margin">
              <label for="password" class="label"> Password </label>
              <div class="flex">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                >
                  <path
                    d="M12.6667 6.66663H3.33333C2.59695 6.66663 2 7.26358 2 7.99996V13.3333C2 14.0697 2.59695 14.6666 3.33333 14.6666H12.6667C13.403 14.6666 14 14.0697 14 13.3333V7.99996C14 7.26358 13.403 6.66663 12.6667 6.66663Z"
                    stroke="#4B5563"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M4 4C4 3.46957 4.21071 2.96086 4.58579 2.58579C4.96086 2.21071 5.46957 2 6 2H10C10.5304 2 11.0391 2.21071 11.4142 2.58579C11.7893 2.96086 12 3.46957 12 4V6.66667H4V4Z"
                    stroke="#4B5563"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <input
                  class="input"
                  type="password"
                  id="password"
                  placeholder="Enter your Password"
                  value=""
                  required
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                >
                  <g clip-path="url(#clip0_0_441)">
                    <path
                      d="M7.87842 5.46574L10.1688 7.75613L10.1797 7.63616C10.1797 6.43278 9.20177 5.45483 7.99839 5.45483L7.87842 5.46574Z"
                      fill="#4B5563"
                    />
                    <path
                      d="M7.99807 4.00074C10.0049 4.00074 11.6336 5.62947 11.6336 7.63629C11.6336 8.10527 11.5391 8.55244 11.3755 8.96325L13.5023 11.09C14.6002 10.1739 15.4655 8.98871 15.9999 7.63629C14.7384 4.4443 11.6373 2.18298 7.9981 2.18298C6.98014 2.18298 6.00584 2.36475 5.10059 2.69195L6.67114 4.25885C7.08191 4.0989 7.52908 4.00074 7.99807 4.00074Z"
                      fill="#4B5563"
                    />
                    <path
                      d="M0.727096 2.01947L2.3849 3.67727L2.71575 4.00812C1.51602 4.94609 0.567144 6.19309 0 7.63637C1.25791 10.8284 4.36264 13.0897 7.99819 13.0897C9.12522 13.0897 10.2013 12.8715 11.1866 12.4753L11.4956 12.7843L13.6151 14.9074L14.5422 13.984L1.65416 1.09241L0.727096 2.01947ZM4.74802 6.03675L5.8714 7.16013C5.83868 7.31647 5.81687 7.47278 5.81687 7.63637C5.81687 8.83975 6.79482 9.8177 7.99819 9.8177C8.16179 9.8177 8.31813 9.79588 8.47082 9.76316L9.5942 10.8865C9.11067 11.1265 8.57263 11.2719 7.99819 11.2719C5.99138 11.2719 4.36264 9.64319 4.36264 7.63637C4.36264 7.06197 4.50808 6.5239 4.74802 6.03675Z"
                      fill="#4B5563"
                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_0_441">
                      <rect width="16" height="16" fill="white" />
                    </clipPath>
                  </defs>
                </svg>
              </div>
            </div>
            <label for="remember-me" class="remember-me">
              <input type="checkbox" id="remember-me" name="remember-me" />
              Remember me
            </label>
            <!-- Button -->
            <div class="container-input border-bottom">
              <button
                class="create-account"
                type="submit"
                form="login-form"
                value=""
              >
                Login
              </button>
            </div>
            <!-- Log in -->
            <div class="container-input no-border form-bottom-style">
              <span class="span-style-1">Create account</span>
              <span class="span-style-2">Remember your password</span>
              <a class="log-in" href="reset_password.html">Reset password</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
