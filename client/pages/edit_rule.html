<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/style_rule.css">
        <title>Edit rule</title>
    </head>
    <body>
        <!-- phần header -->
        <header>
            <div class="header-logo">
                <!-- <img src="./assets/img/Asset 1@4x 1.svg" alt="Logo"> -->
                <img src="../assets/images/Asset 1@4x 1.svg" alt="Logo">
                <h1>Football Championship</h1>
            </div>
            <nav class="nav-tab">
                <a href="#">Match</a>
                <a href="#">Team</a>
                <a href="#">Player</a>
                <a href="#">Tournament</a>
            </nav>
            <div class="profile-icon">
                <!-- <img src="./assets/img/Male_User.svg" alt="Profile Icon"> -->
                <img src="../assets/images/Male_User.svg" alt="Profile Icon">
            </div>
        </header>
        <!-- Phần main -->
        <main>
            <section class="view_rules">
                <h2>VIEW RULE</h2>
                <div class="rule_content">
                    <div class="logo_rule">
                        <!-- <img src="./assets/img/i.svg" alt="NWSL Logo"> -->
                        <img src="./assets/images/i.svg" alt="NWSL Logo">
                        <h3>NWSL</h3>
                    </div>
                    <div class="rule-form">
                        <div class="grid-item r1">
                            <label>Points for a win:</label>
                            <input type="number" value="3"
                                readonly>
                        </div>
                        <div class="grid-item r2">
                            <label>Points for a loss:</label>
                            <input type="number" value="0" readonly>
                        </div>
                        <div class="grid-item r3">
                            <label>Points for a draw:</label>
                            <input type="number" value="0" readonly>
                        </div>
                        <div class="grid-item r4">
                            <label>Relegated Teams:</label>
                            <input type="number" value="3" readonly>
                        </div>
                        <div class="grid-item r5">
                            <label>Participating Teams:</label>
                            <input type="number" value="4" readonly>
                        </div>
                        <div class="grid-item r6">
                            <label>Champions League Teams:</label>
                            <input type="number" value="2" readonly>
                        </div>
                        <div class="grid-item r7">
                            <label>Europa League Teams:</label>
                            <input type="number" value="2" readonly>
                        </div>
                        <div class="grid-item r8">
                            <label>Max Foreign Players:</label>
                            <input type="number" value="1" readonly>
                        </div>
                        <div class="grid-item r9">
                            <label>Max Added Time:</label>
                            <input type="number" value="1" readonly>
                        </div>
                        <div class="grid-item r10">
                            <label>Age Limit:</label>
                            <input type="number" value="1" readonly>
                            <input type="number" value="1" readonly>
                        </div>
                        <div class="grid-item r11">
                            <label>Player Limit:</label>
                            <input type="number" value="1" readonly>
                            <input type="number" value="1" readonly>
                        </div>
                        <div class="grid-text r12">
                            <label>Ranking Criteria:</label>
                            <input type="text"
                                value="points - goals scored - and goal difference"
                                readonly>
                        </div>
                    </div>

                </section>
                <div class="btn">
                    <button class="cancel-btn"
                        onclick="cancelEdit()"
                        style="display: none;">CANCEL</button>
                    <button class="edit-btn"
                        onclick="toggleEditMode()">EDIT</button>

                </div>
            </main>
            <script src="./scripts/jvscript.js"></script>
        </body>
    </html>
