<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles/reset_password.css">
</head>
<body>
    <header>
        <div class="logo item-1">
            <img src ="assets/images/Asset 1@4x 1.png">
            <span class="header-title">Football Championship</span>
        </div>
        <nav class="item-2">
            <ul class="nav-list">
                <li class="nav-list-item"><a class="nav-link" href="#">Match</a></li>
                <li class="nav-list-item"><a class="nav-link" href="#">Team</a></li>
                <li class="nav-list-item"><a class="nav-link" href="#">Player</a></li>
                <li class="nav-list-item"><a class="nav-link" href="#">Tournament</a></li>
            </ul>
        </nav>
        <div class="item-3">
            <a class ="button" href="signup.html" >Sign Up</a>
            <a class ="button" href="login.html" >Login</a>
        </div>
    </header>
    <main>
        <div class="container background-image">
            <div class="field">

            </div>
            <div class="container-login">
                <h2 class ="heading-sign-up">Reset password</h2>
                <span class="span-style-1">Enter the email address you've used to register and we'll send you a reset link!</span>
                <form action = "#" id="login-form" method ="">
                    <!-- Email -->
                    <div class="container-input">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" id= "email"placeholder="Enter your email address"  value ="" required>
                    </div>
                    
                    <!-- Button -->
                    <div class="container-input border-bottom">
                        <button class="create-account" type="submit" form ="login-form" value ="">Send email</button>
                    </div>

                    <div class="container-input no-border form-bottom-style">
                        <span class="span-style-2">Remember your password?</span>
                        <a class ="log-in" href="login.html" >Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
